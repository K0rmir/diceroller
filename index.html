<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="dice">
      <button id="rolld4btn">Roll a D4!</button>
      <button id="rolld6btn">Roll a D6!</button>
      <button id="rolld8btn">Roll a D8!</button>
      <button id="rolld10btn">Roll a D10!</button>
      <button id="rolld12btn">Roll a D12!</button>
      <button id="rolld20btn">Roll a D20!</button>
    </div>

    <div class="resultbox">
      <div>
        <p id="result">0</p>
      </div>
      <p id="rollBreakdown"></p>
      <p id="rolls"></p>
    </div>

    <div class="modifier">
      <p>Modifier</p>
      <div class="modifierControl">
        <button id="modifierMinus">-</button>
        <p id="modifierNum">0</p>
        <button id="modifierPlus">+</button>
      </div>
      <div class="diceQuantity">
        <p>Quantity</p>
        <button id="quantityMinus">-</button>
        <p id="quantityNum">1</p>
        <button id="quantityPlus">+</button>
      </div>
    </div>
  </body>
</html>
